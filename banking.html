<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
          <header>
                    <h1 class="text-5xl text-center mt-8">Lets get some <span class="font-bold text-green-300"> Moooooney!!!!</span></h1>
          </header>
          <main class="w-3/4 mx-auto">
                    <section class="mt-8">
                              <div class="grid grid-cols-3 gap-4 ">
                                       <div class="bg-yellow-400 p-8 rounded-2xl mt-4 text-white">
                                        <h3 class="text-2xl">Deposit</h3>
                                        <h4  class="text-4xl">$ <span id="deposit-total">00</span></h4>    
                                       </div>
                                       <div class="bg-green-400 p-8 rounded-2xl mt-4 text-white">
                                        <h3 class="text-2xl">Withdraw</h3>
                                        <h4 class="text-4xl">$00</h4>    
                                       </div>
                                       <div class="bg-pink-400 p-8 rounded-2xl mt-4 text-white">
                                        <h3 class="text-2xl">Balance</h3>
                                        <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>    
                                       </div>
                              </div>
                    </section>
                    <!-- Deposit and Withdraw -->
                    <section class="mt-8 ">
                              <div class="grid grid-cols-2 gap-4 ">
                                       <div class="bg-red-300 rounded-2xl p-8 ">
                                                 <h3 class="text-2xl">Please Deposit</h3>
                                                 <div>
                                                  <input id="deposit-input" class=" border-4 block border-white-800 rounded-xl px-2 w-3/4 mb-4 px-4 " type="text" placeholder="your Deposit dollar">
                                                 
                                                  
                                                  <button id="deposit-button" class="bg-green-400 py-2 px-4 rounded-xl text-white font "> Deposit Here </button> 
                                                 </div>
                                       </div>
                                       <div class="bg-blue-300 rounded-2xl p-8 ">
                                                 <h3 class="text-2xl">Please Withdraw</h3>
                                                 <div>
                                                  <input id="withdraw-input" class=" border-4 block border-white-800 rounded-xl px-2 w-3/4 mb-4 px-4 " type="text" placeholder="your Withdraw dollar">
                                                 
                                                  
                                                  <button id="withdraw-button" class="bg-green-400 py-2 px-4 rounded-xl text-white font "> Withdraw Here </button> 
                                                 </div>
                                       </div>
                              </div>
                    </section>
                    
          </main>
          <script src="js/login.js"></script>
</body>
</html>
